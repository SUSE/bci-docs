[build]
  command = "pushd themes/hugo-geekdoc/ && npm install && npm run build && popd && hugo -b $DEPLOY_PRIME_URL"
  publish = "public"
[build.environment]
  # keep this in sync with .github/workflows/pages.yml
  # and with theme required versions
  HUGO_VERSION = "0.148.0"
  NODE_VERSION = "22"
